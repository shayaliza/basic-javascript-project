<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slide_container">
      <div class="slide">
        <img src="./images/1.jpg.jpg" alt="first" />
        <div class="caption">Caption text 1</div>
      </div>

      <div class="slide">
        <img src="./images/2.jpg.jpg" alt="second" />
        <div class="caption">Caption text 2</div>
      </div>

      <div class="slide">
        <img src="./images/3.jpg.jpg" alt="third" />
        <div class="caption">Caption text 3</div>
      </div>

      <div class="slide">
        <img src="./images/4.jpg.jpg" alt="fourth" />
        <div class="caption">Caption text 4</div>
      </div>

      <div class="slide">
        <img src="./images/5.jpg.jpg" alt="fifth" />
        <div class="caption"> Caption text 5</div>
      </div>
      <span class="arrow" id="prev" onclick="controller(-1)">&#10094;</span>
      <span class="arrow" id="next" onclick="controller(1)">&#10095;</span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
