<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <style>
      body {
        padding: 50px 100px;
      }
      h1 {
        text-align: center;
        background-color: aqua;
        color: black;
        padding: 10px;
        margin: 0px;
      }
      #textbox {
        width: 99.5%;
        border-color: aqua;
      }
      p {
        text-align: center;
        background-color: aqua;
        font-size: 20px;
        font-weight: bold;
        color: black;
        padding: 10px;
        margin: 0px;
      }
    </style>
  </head>

  <body>
    <h1>Word and Character Counter</h1>
    <textarea id="textbox" cols="30" rows="10"></textarea>
    <p>
      <span id="word">0</span> Words and <span id="char">0</span> Characters
    </p>
    <script>
      let textbox = document.getElementById("textbox");

      textbox.addEventListener("input", function () {
        var text = this.value;
        let char = text.length;
        document.getElementById("char").innerHTML = char;

        //words complicated
        text = text.trim(); //aage or picha space trim
        let words = text.split(" "); //bich ka extra space arrow me store
        let cleanList = words.filter(function (elm) {
          return elm != ""; //ab jo array me nul element add ho gaye h usko remove krna h
        });
        document.getElementById("word").innerHTML = cleanList.length;
      });
    </script>
  </body>
</html>
